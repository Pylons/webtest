[tox]
envlist=py32,py33,py26,py27,pypy,coverage

[testenv]
commands =
  {envbindir}/nosetests --with-xunit --xunit-file=nosetests-{envname}.xml []
  {envbindir}/coverage xml -o coverage-{envname}.xml webtest/*.py
setenv =
  SELENIUM_DRIVER=firefox
  COVERAGE_FILE=.coverage.{envname}

[common]
deps =
  webtest[tests]
  lxml
  pyquery
  mock
  BeautifulSoup4
  PasteDeploy
  WSGIProxy2

[PY2]
deps =
    unittest2

[PY3]
deps =
    unittest2py3k

[testenv:py26]
deps =
    {[common]deps}
    {[PY2]deps}

[testenv:py27]
deps =
    {[common]deps}
    {[PY2]deps}

[testenv:pypy]
deps =
    {[common]deps}
    {[PY2]deps}

[testenv:py32]
deps =
    {[common]deps}
    {[PY3]deps}

[testenv:py33]
deps =
    {[common]deps}
    {[PY3]deps}

[testenv:coverage]
deps =
    coverage
setenv =
  COVERAGE_FILE=.coverage
commands =
    {envbindir}/coverage erase
    {envbindir}/coverage combine
    {envbindir}/coverage xml webtest/*.py
    {envbindir}/coverage report --show-missing webtest/*.py
